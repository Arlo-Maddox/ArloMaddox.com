<!doctype html>
<html lang="en" data-theme="light">

<head>

    <nav>
      <ul>

    </nav>

  </main>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const images = [
        'assets/images/1.1.jpeg', 'assets/images/1.10.jpeg', 'assets/images/1.11.jpeg', 'assets/images/1.12.jpeg',
        'assets/images/1.13.jpeg', 'assets/images/1.14.jpeg', 'assets/images/1.2.jpeg', 'assets/images/1.3.jpeg',
        'assets/images/1.4.jpeg', 'assets/images/1.5.jpeg', 'assets/images/1.6.jpeg', 'assets/images/1.7.jpeg',
        'assets/images/1.8.jpeg', 'assets/images/1.9.jpeg', 'assets/images/2.1.jpeg', 'assets/images/2.2.jpeg',
        'assets/images/2.3.jpeg', 'assets/images/3.1.jpeg', 'assets/images/3.2.jpeg', 'assets/images/3.3.jpeg',
        'assets/images/4.1.jpeg', 'assets/images/4.2.jpeg'
      ];

      const randomImage = images[Math.floor(Math.random() * images.length)];
      const container = document.querySelector('main.container');
      const imgElement = document.createElement('img');
      imgElement.src = randomImage;
      imgElement.style.width = '100%';
      imgElement.style.display = 'block';
      container.appendChild(imgElement);
    });
  </script>
