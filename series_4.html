<!doctype html>
<html lang="en" data-theme="light">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="color-scheme" content="light">
  <link rel="stylesheet" href="css/pico.zinc.min.css">
  <link rel="stylesheet" href="css/main.css">
  <script>
    document.addEventListener('click', function (e) {
      const targetBtn = e.target.closest('[data-target]');
      if (targetBtn) {
        const target = targetBtn.getAttribute('data-target');
        const dialog = document.getElementById(target);
        if (dialog) dialog.showModal();
      }
      const closeBtn = e.target.closest('[data-close]');
      if (closeBtn) {
        const target = closeBtn.getAttribute('data-target');
        const dialog = document.getElementById(target);
        if (dialog) dialog.close();
      }
    });
  </script>
  <title>Series 4 - ARLO MADDOX</title>
</head>

<body>
  <main class="container">
    <a href="index.html">
      <h1>Arlo Maddox</h1>
    </a>
    <nav>
      <ul>
        <li><a href="series_1.html">Series 1</a></li>
        <li><a href="series_2.html">Series 2</a></li>
        <li><a href="series_3.html">Series 3</a></li>
        <li><a href="series_4.html">Series 4</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
    <h2>Series 4</h2>
    <div class="gallery-grid">
      <button data-target="modal-4-1" class="gallery-btn"><img src="assets/images/4.1.jpeg" alt=""></button>
      <button data-target="modal-4-2" class="gallery-btn"><img src="assets/images/4.2.jpeg" alt=""></button>
    </div>
    <dialog class="popover" id="modal-4-1">
      <article>
        <header>
          <button aria-label="Close" rel="prev" data-target="modal-4-1" data-close></button>
        </header>
        <img src="assets/images/4.1.jpeg" alt="">
      </article>
    </dialog>
    <dialog class="popover" id="modal-4-2">
      <article>
        <header>
          <button aria-label="Close" rel="prev" data-target="modal-4-2" data-close></button>
        </header>
        <img src="assets/images/4.2.jpeg" alt="">
      </article>
    </dialog>
  </main>
</body>

</html>
